<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
    </header>

    <main class="main">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/kusto.jpg"
          alt="картинка профиля"
        />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button
            class="profile__button profile__button_type_edit"
            type="button"
          ></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button
          class="profile__button profile__button_type_add"
          type="button"
        ></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <li class="elements__item">
            <img
              class="elements__image"
              src="./images/karachevo.jpg"
              alt="название карточки"
            />
            <div class="elements__card">
              <h2 class="elements__title">Карачаевск</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img
              class="elements__image"
              src="./images/elbrus.jpg"
              alt="название карточки"
            />
            <div class="elements__card">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img
              class="elements__image"
              src="./images/dombai.jpg"
              alt="название карточки"
            />
            <div class="elements__card">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img
              class="elements__image"
              src="./images/elbrus.jpg"
              alt="название карточки"
            />
            <div class="elements__card">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img
              class="elements__image"
              src="./images/dombai.jpg"
              alt="название карточки"
            />
            <div class="elements__card">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img
              class="elements__image"
              src="./images/karachevo.jpg"
              alt="название карточки"
            />
            <div class="elements__card">
              <h2 class="elements__title">Карачаево черкесия</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Евгений Кирик</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="form-profile-edit">
          <input
            type="text"
            id="name"
            class="popup__input popup__input_type_name"
            name="name"
            value="Жак-Ив Кусто"
          />
          <input
            type="text"
            id="job"
            class="popup__input popup__input_type_job"
            name="job"
            value="Исследователь океана"
          />
          <button type="submit" class="popup__submit" value="Submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
