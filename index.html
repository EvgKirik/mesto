<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script defer src="./scripts/constants.js"></script>
    <script defer src="./scripts/index.js"></script>
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
    </header>

    <main class="main">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/kusto.jpg"
          alt="картинка профиля"
        />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button
            class="profile__button profile__button_type_edit"
            type="button"
            aria-label="edit-profile"
          ></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button
          class="profile__button profile__button_type_add"
          type="button"
          aria-label="type-add"
        ></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <template id="card-template">
            <li class="elements__item">
              <img class="elements__image" src="" alt="" /><button
                class="elements__delete"
              ></button>
              <div class="elements__card">
                <h2 class="elements__title"></h2>
                <button class="elements__like"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Евгений Кирик</p>
    </footer>

    <div class="popup popup_profile">
      <div class="popup__container">
        <button
          class="popup__close popup__close-profile"
          type="button"
          aria-label="close"
        ></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form-profile" name="form-profile-edit">
          <input
            type="text"
            id="name"
            class="popup__input popup__input_type_name"
            name="name"
            placeholder="Ваше имя"
            required
          />
          <input
            type="text"
            id="job"
            class="popup__input popup__input_type_job"
            name="job"
            placeholder="О себе"
            required
          />
          <button
            type="submit"
            class="popup__submit popup__submit-profile"
            value="Submit"
            aria-label="save"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_add-card">
      <div class="popup__container">
        <button
          class="popup__close popup__close-card"
          type="button"
          aria-label="close"
        ></button>
        <h3 class="popup__title">Новое место</h3>
        <form
          class="popup__form popup__form-add-card"
          name="form-profile-add-card"
        >
          <input
            type="text"
            id="name-card"
            class="popup__input popup__input_card_name"
            name="card_name"
            placeholder="Название"
            required
          />
          <input
            type="url"
            id="job-card"
            class="popup__input popup__input_image_link"
            name="image_link"
            placeholder="Ссылка на картинку"
            required
          />
          <button
            type="submit"
            class="popup__submit popup__submit-card"
            value="Submit"
            aria-label="save"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_lightbox">
      <div class="popup__container popup__container_lightbox">
        <figure class="popup__figure">
          <img src="#" class="popup__image" />
        </figure>
        <figcaption class="popup__figcaption"></figcaption>
        <button
          class="popup__close popup__close-image-card"
          type="button"
          aria-label="image"
        ></button>
      </div>
    </div>
  </body>
</html>
